{% extends "base.html" %}

{% block test %}

<div style="display: flex;
align-items: center;
justify-content: center;
padding-top: 40px;">
    <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" >
        <a href="#">
            <img class="w-full rounded-t-lg" src="{{ url_for('static', filename='uploads/' + imagename) }}" alt="" style="max-height: 60%; width: 100%; object-fit: cover;" />
        </a>
        <div class="p-5">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" style="word-wrap: break-word; white-space: normal;">
                <span style="color:#16a34a">Leaf Type :</span>  {{predicted_class}}
            </h5>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" style="word-wrap: break-word; white-space: normal;">
                <span style="color:#16a34a">Disease Type:</span>  {{disease}}
            </h5>
            
            <a href="/" style="margin-top: 20px;" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Make more predictions
            </a>
        </div>
    </div>
</div>

{% endblock test %}
